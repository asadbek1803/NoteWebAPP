<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it Savollar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            width: 40px;
            height: 40px;
        }

        .refresh-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .note-card {
            position: relative;
            min-height: 220px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
            perspective: 1000px;
        }

        .note-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .note-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
            min-height: 220px;
        }

        .note-inner.flipped {
            transform: rotateY(180deg);
        }

        .note-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            padding: 30px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .note-front-content {
            text-align: center;
            opacity: 0.8;
        }

        .note-front-title {
            font-family: 'Comic Sans MS', cursive;
            font-size: 24px;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .note-front-hint {
            font-family: 'Comic Sans MS', cursive;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.4);
        }

        .note-back {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 30px 20px;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            z-index: 1;
        }

        .note-question {
            font-family: 'Comic Sans MS', cursive;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word;
            text-align: left;
            width: 100%;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .note-timestamp {
            text-align: center;
            font-size: 11px;
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
            margin-top: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
            z-index: 10;
            padding: 0;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            z-index: 5;
            padding: 0;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        /* Random ranglar */
        .random-color-1 { background-color: #FEFF9C; }
        .random-color-2 { background-color: #FF7EB9; }
        .random-color-3 { background-color: #7AFCFF; }
        .random-color-4 { background-color: #FFC09F; }
        .random-color-5 { background-color: #AEC6CF; }
        .random-color-6 { background-color: #B5EAD7; }
        .random-color-7 { background-color: #E0BBE4; }
        .random-color-8 { background-color: #FFDFD3; }
        .random-color-9 { background-color: #FF9A8B; }
        .random-color-10 { background-color: #9BD1F2; }
        .random-color-11 { background-color: #C4F0C7; }
        .random-color-12 { background-color: #F5D0C4; }
        .random-color-13 { background-color: #D4A5E9; }
        .random-color-14 { background-color: #FFD166; }
        .random-color-15 { background-color: #8AC6E6; }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .notes-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Post-it Savollar
            </h1>
            <button class="refresh-btn" onclick="loadNotes()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Yangilash
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Yuklanmoqda...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <h2>Hozircha savollar yo'q</h2>
            <p>Telegram bot orqali savol qo'shing</p>
        </div>

        <div id="notes-container" class="notes-grid"></div>
    </div>

    <script>
        const API_URL = 'https://fastapi-production-db32.up.railway.app/api/notes';
        let expandedNoteId = null;
        const noteColors = {};

        const colorClasses = [
            'random-color-1', 'random-color-2', 'random-color-3', 'random-color-4',
            'random-color-5', 'random-color-6', 'random-color-7', 'random-color-8',
            'random-color-9', 'random-color-10', 'random-color-11', 'random-color-12',
            'random-color-13', 'random-color-14', 'random-color-15'
        ];

        function getRandomColorClass() {
            return colorClasses[Math.floor(Math.random() * colorClasses.length)];
        }

        function getNoteColorClass(noteId) {
            if (!noteColors[noteId]) {
                noteColors[noteId] = getRandomColorClass();
            }
            return noteColors[noteId];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('uz-UZ', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function toggleNote(noteId) {
            const noteCard = document.querySelector(`[data-note-id="${noteId}"]`);
            const noteInner = noteCard.querySelector('.note-inner');

            if (expandedNoteId === noteId) {
                expandedNoteId = null;
                noteInner.classList.remove('flipped');
            } else {
                if (expandedNoteId) {
                    const prevCard = document.querySelector(`[data-note-id="${expandedNoteId}"]`);
                    const prevInner = prevCard?.querySelector('.note-inner');
                    prevInner?.classList.remove('flipped');
                }

                expandedNoteId = noteId;
                noteInner.classList.add('flipped');
            }
        }

        async function deleteNote(event, noteId) {
            event.stopPropagation();
            
            if (!confirm('Bu savolni o\'chirmoqchimisiz?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${noteId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    delete noteColors[noteId];
                    loadNotes();
                } else {
                    showError('Savolni o\'chirishda xatolik yuz berdi');
                }
            } catch (error) {
                showError('Serverga ulanishda xatolik: ' + error.message);
            }
        }

        function renderNotes(notes) {
            const container = document.getElementById('notes-container');
            
            if (notes.length === 0) {
                container.innerHTML = '';
                document.getElementById('empty-state').style.display = 'block';
                return;
            }

            document.getElementById('empty-state').style.display = 'none';
            
            container.innerHTML = notes.map(note => {
                const noteColor = getNoteColorClass(note.id);
                
                return `
                    <div class="note-card ${noteColor}" 
                         data-note-id="${note.id}"
                         onclick="if(!event.target.closest('.close-btn') && !event.target.closest('.delete-btn')) toggleNote(${note.id})">
                        
                        <div class="note-inner">
                            <!-- Old tomoni -->
                            <div class="note-front">
                                <div class="note-front-content">
                                    <div class="note-front-title">???</div>
                                    <div class="note-front-hint">Savolni ko'rish uchun bosing</div>
                                </div>
                            </div>

                            <!-- Orqa tomoni -->
                            <div class="note-back">
                                <button class="close-btn" onclick="toggleNote(${note.id})">×</button>
                                <div class="note-question">${escapeHtml(note.question)}</div>
                                <span class="note-timestamp">${formatDate(note.created_at || note.timestamp)}</span>
                                <button class="delete-btn" onclick="deleteNote(event, ${note.id})">×</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function loadNotes() {
            showLoading(true);
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('Serverdan ma\'lumot olishda xatolik');
                }
                
                const notes = await response.json();
                renderNotes(notes);
            } catch (error) {
                console.error('Xatolik:', error);
                showError('Serverga ulanishda xatolik: ' + error.message);
                document.getElementById('notes-container').innerHTML = '';
                document.getElementById('empty-state').style.display = 'none';
            } finally {
                showLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', loadNotes);
        setInterval(loadNotes, 30000);
    </script>
</body>
</html>
